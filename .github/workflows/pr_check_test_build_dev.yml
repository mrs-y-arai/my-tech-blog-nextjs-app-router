name: pr_check_test_build_dev

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: npm ci
      # テスト書くようになったら外す
      # - name: Run tests
      #   run: npm run test
      - name: Build
        run: npm run build
